type Query {
  notes: [Note!]!
  note(id: ID!): NoteResult
  folders: [Folder!]!
  folder(id: ID!): FolderResult
}

type Mutation {
  createNote(title: String!, content: String, folderId: ID): NoteResult!
  updateNote(id: ID!, title: String, content: String, folderId: ID): NoteResult
  deleteNote(id: ID!): DeleteResult!
  createFolder(name: String!, parentId: ID): FolderResult!
  updateFolder(id: ID!, name: String, parentId: ID): FolderResult
  deleteFolder(id: ID!): DeleteResult!
}

# ===== UNION TYPES =====
union FolderResult = FolderSuccess | FolderError
union NoteResult = NoteSuccess | NoteError
union DeleteResult = DeleteSuccess | DeleteError

# ===== SUCCESS TYPES =====
type FolderSuccess {
  folder: Folder!
}

type NoteSuccess {
  note: Note!
}

type DeleteSuccess {
  success: Boolean!
}

# ===== ERROR TYPES =====
type FolderError {
  error: FolderErrorType!
}

type NoteError {
  error: NoteErrorType!
}

type DeleteError {
  error: DeleteErrorType!
}

# ===== ERROR ENUMS =====
enum FolderErrorType {
  INVALID_ID
  NOT_FOUND
  VALIDATION_ERROR
  DUPLICATE_NAME
}

enum NoteErrorType {
  INVALID_ID
  NOT_FOUND
  VALIDATION_ERROR
  DUPLICATE_TITLE
}

enum DeleteErrorType {
  INVALID_ID
  NOT_FOUND
}


type Note {
  id: ID!
  title: String!
  content: String
  folder: Folder
  folderId: ID
  createdAt: String!
  updatedAt: String!
}

type Folder {
  id: ID!
  name: String!
  parent: Folder
  parentId: ID
  notes: [Note!]!
  subfolders: [Folder!]!
  createdAt: String!
  updatedAt: String!
}